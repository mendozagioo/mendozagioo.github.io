---
layout: default
---

<div class="center-col header">
  <div class="picture">
    <img src="images/giovanni.png">
  </div>
  <div class="name">
    <h3>{{site.greeting}}</h3>
    <h1>{{site.name}}</h1>
    <div id="social">
      <a href="{{site.facebook_link}}" target="_blank">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="{{site.twitter_link}}" target="_blank">
        <i class="fa fa-twitter"></i>
      </a>
      <a href="{{site.github_link}}" target="_blank">
        <i class="fa fa-github-alt"></i>
      </a>
      <a href="mailto:{{site.email}}" target="_blank">
        <i class="fa fa-envelope"></i>
      </a>
    </div>
  </div>
</div>

<div class="description">
  <div class="center-col">
    <p>{{site.description}}</p>
  </div>
</div>
